name: CheckMate - Build and Deploy to AKS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸ”‘ ACR Login
      run: |
        echo "Logging into ACR: ${{ secrets.ACR_NAME }}"
        az acr login --name "${{ secrets.ACR_NAME }}"

    - name: ğŸ³ Build and push backend image
      run: |
        echo "Building backend..."
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/todo-backend:${{ github.sha }} ./backend
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/todo-backend:latest ./backend
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/todo-backend:${{ github.sha }}
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/todo-backend:latest

    - name: ğŸ¨ Build and push frontend image
      run: |
        echo "Building frontend..."
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/todo-frontend:${{ github.sha }} ./frontend
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/todo-frontend:latest ./frontend
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/todo-frontend:${{ github.sha }}
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/todo-frontend:latest

    - name: â˜¸ï¸ Set AKS context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ secrets.RESOURCE_GROUP }}
        cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

    - name: ğŸš€ Deploy to Kubernetes
      run: |
        echo "Applying Kubernetes manifests..."
        kubectl apply -f k8s/deployment.yml
        
        echo "Restarting deployments..."
        kubectl rollout restart deployment/todo-backend
        kubectl rollout restart deployment/todo-frontend
        
        echo "Waiting for rollout to complete..."
        kubectl rollout status deployment/todo-backend --timeout=5m
        kubectl rollout status deployment/todo-frontend --timeout=5m

    - name: âœ… Verify deployment
      run: |
        echo "=========================================="
        echo "ğŸ“¦ Pods Status:"
        kubectl get pods
        echo ""
        echo "ğŸŒ Services:"
        kubectl get services
        echo ""
        echo "ğŸš€ Deployments:"
        kubectl get deployments
        echo "=========================================="

    - name: ğŸŒ Get Application URL
      run: |
        EXTERNAL_IP=$(kubectl get service frontend -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        echo "=========================================="
        echo "âœ… DEPLOYMENT SUCCESSFUL!"
        echo "ğŸŒ Application URL: http://$EXTERNAL_IP"
        echo "=========================================="